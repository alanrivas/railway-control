name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: üèóÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîß Build project
        run: npm run build

      - name: üöÄ Deploy to Azure Static Web Apps
        id: builddeploy
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # ‚ö†Ô∏è CONFIGURACI√ìN CLAVE: Especificar ubicaci√≥n de archivos
          app_location: "/" # Ubicaci√≥n del c√≥digo fuente
          app_artifact_location: "dist" # üìÅ Usar app_artifact_location en lugar de output_location
          api_location: "" # No hay API
          skip_app_build: true # Saltar build autom√°tico, ya lo hicimos manualmente

      - name: ‚ö†Ô∏è Azure token not configured
        if: ${{ !secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          echo "üîë Azure Static Web Apps token no configurado"
          echo "üìã Para configurar:"
          echo "1. Crea Azure Static Web Apps en portal.azure.com"
          echo "2. Obt√©n el deployment token"
          echo "3. Agr√©galo como secret AZURE_STATIC_WEB_APPS_API_TOKEN"
          echo "‚úÖ Build completado - deployment pendiente de configuraci√≥n"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/" # Requerido incluso para close
